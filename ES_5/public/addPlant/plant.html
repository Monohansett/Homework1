<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="/main.css" />
</head>

<body>
    <form class="plantInfo__form">
        <select id='plantClass' onchange="return selectOnce()">
            <option value="#">Choose plant class</option>
            <option value="Fern">Fern</option>
            <option value="Spruce">Spruce</option>
        </select> <br>
        <input type="text" name="name" required pattern="[A-Z][A-Za-z' -]+" placeholder="Name"> <br>
        <input type="text" name="class" placeholder="class"> <br>
        <input type="number" name="age" required placeholder="age"> <br>
        <input type="number" name="dangerLevel" placeholder="dangerLevel"> <br>
        <input type="text" name="plantArial" placeholder="plantArial"> <br>
        <textarea name="plantDescription" cols="20" rows="8" placeholder="plantDescription" class="plantDescription"></textarea> <br>
        <input type="submit" value="Save" id='submitBtn' onchange="return onSelectChange()">
    </form>
</body>
<script src="addPlant.js"></script>
<script src="/dpd.js"></script>

</html>
